<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Experience lively Cali with a stay at the peaceful Movich Casa del Alferez, a colonial-style luxury hotel with candlelit terrace bar and fine dining.">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/imgs/favicon/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./dist/styles.css">
    <!-- library juqery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- support IE11 tag picture html5 -->
    <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js"></script>
    <!-- library Fotoroma Gallery images --->
    <!-- Documentation https://fotorama.io/#0627c11f-522d-48b9-9f17-9ea05b769aaa -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            // init navigation
            $('.header-primary_item .navigation_trigger, .header-secundary .navigation_action-close_button').on('click', function () {
                $('body').toggleClass('header-navigation-open');
            });
            $(window).click(function () {
                $('body').removeClass('header-navigation-open');
            });
            $('.header-secundary, .header-primary .navigation_trigger').on('click', function () {
                event.stopPropagation();
            });
            // typology
            $('#open-typology, .typology_button_action-close').click(function() {
                $('#open-typology').parent().toggleClass('selected');
                $('#open-typology').attr('aria-expanded',$('#open-typology').attr('aria-expanded')==='true'?'false':'true');
                $('body').toggleClass('typology-open');
                $('.typology_container').toggle();
            });
            // promocode
            $('.promocode_button-trigger').click(function() {
                $(this).attr('aria-expanded',$(this).attr('aria-expanded')==='true'?'false':'true');
                $('.promocode_container').attr('aria-hidden',$('.promocode_container').attr('aria-hidden')==='true'?'false':'true');
                $('.promocode_container').toggle();
            });
            // summary
            $('.summmary_header_inner').click(function() {
                $(this).attr('aria-expanded',$(this).attr('aria-expanded')==='true'?'false':'true');
                $('.summary_body').attr('aria-hidden',$('.summary_body').attr('aria-hidden')==='true'?'false':'true');
                $('body').toggleClass('summary-open');
            });
            // add coupon
            $('.add-coupon_trigger-button').click(function() {
                $(this).attr('aria-expanded',$(this).attr('aria-expanded')==='true'?'false':'true');
                $('.add-coupon_form').toggle();
                $('.add-coupon_form').attr('aria-hidden',$('.add-coupon_form').attr('aria-hidden')==='true'?'false':'true');
            });
            // close coupon
            $('.add-coupon_trigger-close').click(function() {
                $('.add-coupon_trigger-button').attr('aria-expanded',$('.add-coupon_trigger-button').attr('aria-expanded')==='true'?'false':'true');
                $('.add-coupon_form').toggle();
                $('.add-coupon_form').attr('aria-hidden',$('.add-coupon_form').attr('aria-hidden')==='true'?'false':'true');
            })
        });
    </script>
    <title>Movich Casa del Alférez, Luxury Hotel in Cali, Colombia | Small Luxury Hotels of the World</title>
</head>

<body class="home-page">
